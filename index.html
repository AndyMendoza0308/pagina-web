<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 1rem;
      text-align: center;

    }

    nav a {
      color: rgb(220, 220, 220);
      margin: 15px 15px;
      text-decoration: none;
      border-radius: 0.5rem;
      padding: 10px 20px 10px 20px;
    
    }
    nav a:hover{
        background-color: rgb(134, 48, 19);
        color: black;
        
    }

    main {
      display: flex;
      padding: 1rem;
    }

    article {
      flex: 5;
      padding: 1rem;
    }

    aside {
      flex: 1;
      background-color: #f4f4f4;
      padding: 1rem;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0px 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
      align-content: center;
 
    }
  </style>
</head>
<body>

  <header>
    <h1>Encabezado de la Página</h1>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Acerca de</a>
    <a href="#">Servicios</a>
    <a href="#">Contacto</a>
  </nav>

  <main>
    <article>
      <h2>Contenido Principal</h2>
      <p>Aquí va el contenido principal de la página web.</p>
    </article>

    <aside>
      <h3>Barra Lateral</h3>
      <p>Contenido adicional o enlaces.</p>
    </aside>
  </main>

  <footer>
    <p>© 2025 Mi Página Web. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
